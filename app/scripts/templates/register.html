<div class="container">
    <form class="form-register" role="form" action="../backend/api/user/register" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control"
               placeholder="Email address" required autofocus>

        <label for="inputFirstName" class="sr-only">First name</label>
        <input type="text" id="inputFirstName" name="firstName" class="form-control"
               placeholder="First name" required>
        <label for="inputLastName" class="sr-only">Last name</label>
        <input type="text" id="inputLastName" name="lastName" class="form-control"
               placeholder="Last name" required>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control"
               placeholder="Password"
               required>

        <div class="checkbox">
            <label>
                <input type="checkbox" name="remember" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
