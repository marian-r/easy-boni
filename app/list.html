<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EasyBoni</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
<nav class="top-menu navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">EasyBoni</a>
        </div>

        <div class="navbar-header">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Map</a></li>
                <li class="active"><a href="list.html">List</a></li>
            </ul>
        </div>

        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Go</button>
        </form>

        <ul class="nav navbar-nav">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    Sort by
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Name</a></li>
                    <li><a href="#">Price</a></li>
                    <li><a href="#">Rating</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div>
    <div class="sidebar">
        <ul class="list-group">
            <li class="list-group-item checkbox">
                <label>
                    <input type="checkbox"/> all
                </label>
            </li>
            <li class="list-group-item checkbox">
                <label>
                    <input type="checkbox"/> vegetarian
                </label>
            </li>
            <li class="list-group-item checkbox">
                <label>
                    <input type="checkbox"/> celiatic
                </label>
            </li>
            <li class="list-group-item checkbox">
                <label>
                    <input type="checkbox"/> open on weekends
                </label>
            </li>
            <li class="list-group-item checkbox">
                <label>
                    <input type="checkbox"/> delivery
                </label>
            </li>
            <li class="list-group-item checkbox">
                <label>
                    <input type="checkbox"/> salad bar
                </label>
            </li>
            <li class="list-group-item checkbox">
                <label>
                    <input type="checkbox"/> access for disabled
                </label>
            </li>
            <li class="list-group-item checkbox">
                <label>
                    <input type="checkbox"/> access for disabled (WC)
                </label>
            </li>
            <li class="list-group-item checkbox">
                <label>
                    <input type="checkbox"/> pizzas
                </label>
            </li>
            <li class="list-group-item checkbox">
                <label>
                    <input type="checkbox"/> sandwiches
                </label>
            </li>
            <li class="list-group-item checkbox">
                <label>
                    <input type="checkbox"/> lunch
                </label>
            </li>
            <li class="list-group-item checkbox">
                <label>
                    <input type="checkbox"/> fast food
                </label>
            </li>
        </ul>
    </div>


    <div class="content restaurants-list">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <a href="detail.html" class="restaurant-name">INDEKS</a>

                <div class="pull-right">
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star-empty"></span>
                </div>
            </div>
            <div class="panel-body">
                <address class="text-muted">Kersnikova ulica 6, Ljubljana</address>

                <div class="price-container pull-left">
                    Price: <span class="price text-primary">1.50 €</span>
                </div>
                <div class="restaurant-services pull-right">
                    <img src="images/icon-lunch.png" alt="Lunch" title="Lunch"/>
                    <img src="images/icon-wheel-chair.png" alt="Wheel chair"
                         title="Access for disabled persons"/>
                    <img src="images/icon-vegetarian.png" alt="Vegetarian" title="Vegetarian"/>
                </div>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <a href="detail.html" class="restaurant-name">Kitajska restavracija Novi Šanghai</a>

                <div class="pull-right">
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star-empty"></span>
                    <span class="glyphicon glyphicon-star-empty"></span>
                </div>
            </div>
            <div class="panel-body">
                <address class="text-muted">Kapitelska 5, Ljubljana</address>

                <div class="price-container pull-left">
                    Price: <span class="price text-primary">2.70 €</span>
                </div>
                <div class="restaurant-services pull-right">
                    <img src="images/icon-lunch.png" alt="Lunch" title="Lunch"/>
                    <img src="images/icon-weekend.png" alt="Calendar" title="Open on weekends"/>
                    <img src="images/icon-vegetarian.png" alt="Vegetarian" title="Vegetarian"/>
                </div>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <a href="detail.html" class="restaurant-name">Mehiška restavracija Imperio
                    mexicano</a>

                <div class="pull-right">
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star-empty"></span>
                </div>
            </div>
            <div class="panel-body">
                <address class="text-muted">Kapitelska 5, Ljubljana</address>

                <div class="price-container pull-left">
                    Price: <span class="price text-primary">3.27 €</span>
                </div>
                <div class="restaurant-services pull-right">
                    <img src="images/icon-celiac.png" alt="Celiac"
                         title="Meals suitable for celiac disease"/>
                    <img src="images/icon-wheel-chair-wc.png" alt="Wheel chair WC"
                         title="Access to WC for disabled persons"/>
                    <img src="images/icon-salad-bar.png" alt="Salad" title="Salad bar"/>
                    <img src="images/icon-weekend.png" alt="Calendar" title="Open on weekends"/>
                    <img src="images/icon-lunch.png" alt="Lunch" title="Lunch"/>
                    <img src="images/icon-vegetarian.png" alt="Vegetarian" title="Vegetarian"/>
                </div>
            </div>
        </div>

    </div>

</div>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
