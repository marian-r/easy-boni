<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EasyBoni</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
<nav class="top-menu navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">EasyBoni</a>
        </div>
        <div class="navbar-header">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Map</a></li>
                <li><a href="list.html">List</a></li>
            </ul>
        </div>
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Go</button>
        </form>
    </div>
</nav>


<div>
    <div class="sidebar">
        <ul class="list-group">
            <li class="list-group-item">
                <select class="form-control">
                    <option selected="selected">Select a category...</option>
                    <option>Asian</option>
                    <option>Indian</option>
                    <option>Mexican</option>
                </select>
            </li>
            <li class="list-group-item checkbox">
                <label>
                    <input type="checkbox"/> all
                </label>
            </li>
            <li class="list-group-item checkbox">
                <label>
                    <input type="checkbox"/> vegetarian
                </label>
            </li>
            <li class="list-group-item checkbox">
                <label>
                    <input type="checkbox"/> celiatic
                </label>
            </li>
            <li class="list-group-item checkbox">
                <label>
                    <input type="checkbox"/> open on weekends
                </label>
            </li>
            <li class="list-group-item checkbox">
                <label>
                    <input type="checkbox"/> delivery
                </label>
            </li>
            <li class="list-group-item checkbox">
                <label>
                    <input type="checkbox"/> salad bar
                </label>
            </li>
            <li class="list-group-item checkbox">
                <label>
                    <input type="checkbox"/> access for disabled
                </label>
            </li>
            <li class="list-group-item checkbox">
                <label>
                    <input type="checkbox"/> access for disabled (WC)
                </label>
            </li>
            <li class="list-group-item checkbox">
                <label>
                    <input type="checkbox"/> pizzas
                </label>
            </li>
            <li class="list-group-item checkbox">
                <label>
                    <input type="checkbox"/> sandwiches
                </label>
            </li>
            <li class="list-group-item checkbox">
                <label>
                    <input type="checkbox"/> lunch
                </label>
            </li>
            <li class="list-group-item checkbox">
                <label>
                    <input type="checkbox"/> fast food
                </label>
            </li>
        </ul>
    </div>


    <div class="content map">
        <img src="images/map.PNG" alt="map"/>
    </div>
</div>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
